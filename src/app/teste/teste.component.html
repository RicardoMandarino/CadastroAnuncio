<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/tab-icon.png" type="image/x-icon">
    <!--link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro-produto.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js-cadastro-anuncio.js"></script>-->
    <title>Cadastro de Anúncio</title>
</head>

<body class="font-sans bg-gray-100 min-h-screen">
    <header class="header-logo">
        <div class="container mx-auto py-4">
            <div class="flex items-center">
                <img src="../../assets/img/logo.png" alt="logo" class="h-8">
            </div>
        </div>
    </header>
    <div class="container mx-auto py-8">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold mb-6">O que você está anunciando?</h1>
        <form [formGroup]="formGroup" class="max-w-md mx-auto bg-white p-4 md:p-8 rounded-lg shadow-md">
            <!-- Título do Anúncio -->
            <div class="mb-4">
                <nz-form-control nzErrorTip="Digite o titulo do produto">
                <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
                <input formControlName="name" type="text" id="titulo" name="titulo" class="w-full px-3 py-2 border rounded-md" placeholder="Coloque o titulo do anuncio">
                </nz-form-control>
            </div>

            <!-- Descrição do Anúncio -->
            <div class="mb-4">
                <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
                <nz-form-control>
                <textarea formControlName="description" id="descricao" name="descricao" rows="4"
                placeholder="Descreva seu Anúncio" class="w-full px-3 py-2 border rounded-md"></textarea>
                </nz-form-control>
            </div>

            <!-- Categorias -->
            <div class="categoria-button">                
                <label class="block text-gray-700 text-sm font-bold mb-2">Categorias:</label>
                <div class="">
                        <mat-button-toggle-group formControlName="category_id" class="categoria-button-toggle">
                            <mat-button-toggle  class="button-toggle" value="1">Para sua casa</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="2">Eletrônicos</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="3">Música e Hobbies</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="4">Esportes e Lazer</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="5">Animais de Estimação</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="6">Artigos Infantis</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="7">Comércio e Escritório</mat-button-toggle>
                            <mat-button-toggle  class="button-toggle" value="8">Produtos de Beleza</mat-button-toggle>
                        </mat-button-toggle-group>
                </div>
            </div>

            <!-- Caixas de texto -->
            <div class="mb-4 flex flex-col md:flex-row">
                <div  id="Tipo" class="mb-4 md:mb-0 md:mr-4 w-full">
                    <!-- Tipo-->
                    <label for="tipo" class="block text-gray-700 text-sm font-bold mb-2">Tipo:</label>
                    <nz-form-control><input placeholder="Especifique o tipo do Anúncio" formControlName="type" type="text" id="tipo" name="tipo" class="w-full px-3 py-2 border rounded-md"></nz-form-control> 
                    
                </div>
                <div class="mb-4 md:mb-0 md:mr-4 w-full">
                    <!-- Valor -->
                    <label for="valor" class="block text-gray-700 text-sm font-bold mb-2">Valor:</label>
                    <nz-form-control><input placeholder="Valor do Produto" formControlName="price" type="text" id="valor" name="valor" class="w-full px-3 py-2 border rounded-md"></nz-form-control>
                </div>
                <div class="w-full">
                    <!-- Quantidade de Voluntários -->
                    <label for="quantidadeVoluntarios" class="block text-gray-700 text-sm font-bold mb-2">Quantidade de
                        Voluntários:</label>
                    <nz-form-control><input placeholder="Digite a quantidade minima de Voluntários" formControlName="buyers" type="text" id="quantidadeVoluntarios" name="quantidadeVoluntarios"
                        class="w-full px-3 py-2 border rounded-md"></nz-form-control>
                </div>
            </div>

            <!-- Botão de Envio -->
            <button id="submit1" class="submit1" nz-button nzType="primary" (click)="submit()">Cadastrar Anúncio</button>
            
        </form>
    </div>
</body>
</html>
